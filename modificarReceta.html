<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Modificar recetas">
    <title>Modificar recetas</title>
	<link href="./styles.css" rel="stylesheet">
    <link rel="stylesheet" href="./node_modules//bootstrap/dist/css/bootstrap.min.css" />
	<script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="./js/index.js" type="module"></script>
    <script src="./js/functions.js" type="module"></script>
    <script src="./js/services/fetchData.js" type="module"></script>
    <script src="./js/modificarReceta.js" type="module"></script>
    
</head>
<body class="bg-black">
    <menu-bar></menu-bar>
	<section class="containe-fluid vh-auto d-flex justify-content-center align-items-center p-5 overflow-x-hidden" >
		<div class="container border border-black rounded p-5 bg-light">
			<modal-for-recipes></modal-for-recipes>

            <form 
                class="text-center" 
                id="form" 
                onsubmit="return false" 
            >
				<form-recipe-main-info config-2="modify"></form-recipe-main-info>

                <div id="table-main-container" class="d-flex flex-column gap-sm-2">
                    <div class="table-responsive">
                        <table id="table" class="table table-responsive-sm table-striped table-bordered table-hover text-center align-middle text-nowrap">
                            <caption style="caption-side:top; text-align:center">Receta</caption>
                            <thead>
                                <tr class="table table-dark">
                                    <th>
                                        Acciones
                                    </th>
                                    <th scope="col" class="w-100">
                                        Ingrediente
                                    </th>
                                    <th scope="col">
                                        Cantidad
                                    </th>
                                    <th scope="col" class="text-white-50">
                                        Marca
                                    </th>
                                    <th scope="col" class="text-white-50">
                                        Precio
                                    </th>
                                    <th scope="col" class="text-white-50">
                                        Costo
                                    </th>
                                    <th scope="col" class="text-white-50">
                                        Unidad de medida
                                    </th>
									<th scope="col" class="text-white-50">
                                        Codigo
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                            
                            </tbody>
                        </table>
                        <table class="table table-responsive-sm text-start align-middle text-nowrap">
                            <tr>
                                <td class="bg-transparent border-0">
                                    <button 
                                        class="btn btn-dark btn-sm mx-auto"
                                        onmouseup="addNewIngredient()"
                                    >
                                        Agregar ingrediente
                                    </button>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <button
						onmouseup="onsubmitModifiedRecipe()"
						id="btn-submit-recipe"
						class="btn btn-secondary btn-sm mt-2 mx-auto"
					>
						Enviar
					</button>
                </div>    
            </form>
		</div>
	</section>
    <template id="templateSelect1"></template>
</body>
</html>
