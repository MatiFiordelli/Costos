<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Inicio de sesion - Login">
    <title>Login</title>
	<link href="./styles.css" rel="stylesheet">
	<link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />
	<script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
	<script src="./node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
	<script src="./js/index.js" type="module"></script>
    <script src="./js/services/login.js"></script>
</head>
<body class="bg-black">
	<menu-bar></menu-bar>

	<section class="container-fluid vh-auto p-5 overflow-x-hidden" >
		<form 
			class="form-login container border border-black rounded p-5 bg-light mt-1"
			id="form"
			onsubmit="return false"
		>
			<div class="d-flex flex-column gap-sm-2 align-items-center p-5 mb-4 border">
				<h1 class="h3 mb-4 font-weight-normal">Iniciar sesion</h1>
				<label for="email" class="form-label text-dark w-100 text-truncate my-auto m-0 me-auto mb-1">Email</label>
				<input 
					autocomplete="email"
					type="email" 
					id="email" 
					title="Email"
					class="form-control form-control-sm rounded w-100 border-secondary-subtle shadow-none fst-italic text-black-50 mb-3" 
					placeholder="Email" 
					required 
					autofocus
				>
				<label for="password" class="form-label text-dark w-100 text-truncate my-auto m-0 me-auto mb-1">Contraseña</label>
				<input 
					autocomplete="off"
					type="password" 
					id="password" 
					name="password"
					title="Contraseña"
					class="form-control form-control-sm rounded w-100 border-secondary-subtle shadow-none fst-italic text-black-50" 
					placeholder="Contraseña" 
					required
				>
				<button 
					class="btn btn-secondary btn-sm mt-4 mx-auto" 
					type="button"
					onmouseup="submitLogin()"
				>Continuar</button>
				<small><p class="container-fluid text-danger h6 text-center mt-3" id="error-message"></p></small>
			</div>
		</form>
    </section>
</body>
</html>
