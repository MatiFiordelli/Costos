<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Listado de recetas">
    <title>Listado de recetas</title>
    <link href="./styles.css" rel="stylesheet">
	<link rel="stylesheet" href="./node_modules//bootstrap/dist/css/bootstrap.min.css" />
	<script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="./js/index.js" type="module"></script>
    <script src="./js/listaRecetas.js" type="module"></script>
</head>
<body class="bg-black">
    <menu-bar></menu-bar>
    <div id="resolution" style="color:white">
        
    </div>
    <section class="container-fluid vh-auto d-flex justify-content-center align-items-center p-5 overflow-x-hidden" >
		<div class="container border border-black rounded p-5 bg-light d-flex flex-column">
            <modal-for-recipes></modal-for-recipes>

            <form 
                class="text-center" 
                id="form" 
                onsubmit="return false" 
                style="display:none"
            >
                <form-recipe-main-info config-2="list"></form-recipe-main-info>

                <div class="table-responsive overflow-auto">
                    <table 
                        id="table" 
                        class="table table-responsive-sm table-striped table-bordered table-hover text-center align-middle text-nowrap mt-2 ">
                        <caption style="caption-side:top; text-align:center">Receta</caption>
                        <thead>
                            <tr class="table table-dark">
                                <th scope="col">
                                    Ingrediente
                                </th>
                                <th scope="col">
                                    Marca
                                </th>
                                <th scope="col">
                                    Cantidad
                                </th>
                                <th scope="col">
                                    Precio
                                </th>
                                <th scope="col">
                                    Costo
                                </th>
                                <th scope="col">
                                    Unidad de medida
                                </th>
                                <th scope="col">
                                    Codigo
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            
                        </tbody>
                        <tfoot>
                            <tr class="table table-secondary">
                                <td 
                                    scope="row" 
                                    class="fw-bold align-middle"
                                >
                                    Costo Total: 
                                </td>
                                <td 
                                    scope="row" 
                                    colspan="6"
                                    class="text-start fw-bolder"
                                >
                                    <input 
                                        id="total-cost"
                                        name="total_cost" 
                                        type="text" 
                                        title="Costo total"
                                        class="form-control w-auto border-0 bg-transparent text-black text-center rounded-0 shadow-none fw-bold" 
                                        placeholder="0" 
                                        aria-label="Costo total" 
                                        required
                                        readonly
                                    >  
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
